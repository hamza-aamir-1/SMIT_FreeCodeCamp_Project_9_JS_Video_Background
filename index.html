<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Video Background</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- /CSS -->

    <!-- JS -->
    <script src="script.js"></script>
    <!-- /JS -->
    
</head>
<body>

<!-- Preloader -->
<div class="myPreloader">
    <div class="loaderAnimation">
        <div></div><div></div><div></div>
    </div>
</div>
<!-- /Preloader -->

<!-- Video Background -->
<header class="video-container">

    <video class="video-bg" muted autoplay loop>
        <source src="video-background.mp4" type="video/mp4">
    </video>

    <h1>Video Background</h1>

    <!-- Play / Pause -->
    <button class="play-pause" onclick="pause()">
        <img src="pause.png" id="play-pause-img" width="100%" alt="">
    </button>
    <!-- Play / Pause -->

</header>
<!-- /Video Background -->

</body>
</html>
